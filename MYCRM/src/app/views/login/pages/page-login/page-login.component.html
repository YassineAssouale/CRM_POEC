<div class="container-fluid">
  <!--<div *ngIf="(formLogin.get('username') === null || formLogin.get('password').touched)
  " class="alert alert-danger" role="alert" [ngStyle]="{visibility: getValue()}">
    Nom utilisateur ou mot de passe incorrect !
  </div> -->





  <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="card-header">
        <h3>Connexion</h3>
        <div *ngIf="emptyForm" class="alert alert-danger">Veuillez remplir tous les
          champs !
        </div>
        <div *ngIf="submitted" class="alert alert-danger">Nom utilisateur ou mot de passe incorrect !</div>
      </div>

      <div class="card-body">
        <form [formGroup]="formLogin">
          <div class="form-group">
            <input id="username" formControlName="username" type="text" class="form-control"
              placeholder="Nom utilisateur" />
            <!--<div *ngIf="(formLogin.get('username').errors?.required)
              && (formLogin.get('username').touched)" class="alert alert-danger">Nom
              utilisateur obligatoire !</div><br>-->

            <input id="password" formControlName="password" type="password" class="form-control"
              placeholder="Mot de passe" />
            <!--<div *ngIf="(formLogin.get('password').errors?.required)
              && (formLogin.get('password').touched)" class="alert alert-danger">Mot
              de passe obligatoire !</div>-->
          </div>

          <div class=card-footer>
            <app-button [isButton]=true [title]="'Se connecter'" (buttonClicked)='connexion()'
              disabled="formLogin.invalid"></app-button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
